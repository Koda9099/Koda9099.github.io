<!DOCTYPE html>
<html>
<head>
<style>
ul.first {
  list-style: none;
}
li.first { 
  padding-left: 10px; 
}
li.first::before {
  content: "â€¢";
  padding-right: 5px;
  color: pink;
}
ol.first{
  list-style-type: decimal;}
ul.second{
  list-style-image: url("images/rabbit.png");}
li.second{
  margin: 5px 0px 0px 0px;}
ol.second{
  list-style-type: lower-roman;}
  ol.second:hover {background-color: orange;} 
table.first, th, td{
  border:2px solid blue;}
table.second, th, td{
  border:1px solid black;}
th.first, td.first{
  padding: 10px;}
table.third {
  border-collapse: collapse;
  width: 100%;
}

th.second, td.second {
  text-align: left;
  padding: 5px;
}

tr:nth-child(even){background-color: LightCyan}

th.first {
  background-color: #DEB887;
  color: #FFF8DC;

</style>
</head>
<body>
<ul class=first>
  <li class=first>bear</li>
  <li class=first>cat</li>
  <li class=first>dolphin</li>
</ul>
<hr><ol class=first>
  <li>dog</li>
  <li>cat</li>
  <li>dolphin</li>
  </ol></hr>
<hr><ul class=second>
  <li class=second>dog</li>
  <li class=second>cat</li>
  <li class=second>dolphin</li>
</ul></hr>
<hr><ol class=second>
  <li>pig</li>
  <li>dog</li>
  <li>cat</li>
</ol></hr>
<hr><table class=first>
  <tr>
    <th>name</th>
    <th>score</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>95</td>
  </tr>
  <tr>
    <td>Lisa</td>
    <td>85</td>
  </tr>
  </table></hr>
<hr><table class=second>
  <tr>
    <th class=first>seat number</th>
    <th class=first>name</th>
    <th class=first>score</th>
  </tr>
  <tr>
    <td class=first>15</td>
    <td class=first>Peter</td>
    <td class=first>95</td>
  </tr>
  <tr>
    <td class=first>27</td>
    <td class=first>Lisa</td>
    <td class=first>85</td>
  </tr>
  </table></hr>
<hr><table class=third>
  <tr>
    <th class=second>seat number</th>
    <th class=second>name</th>
    <th class=second>score</th>
  </tr>
  <tr>
    <td>15</td>
    <td>Peter</td>
    <td>95</td>
  </tr>
  <tr>
    <td>27</td>
    <td>Lisa</td>
    <td>85</td>
  </tr>
  </table></hr>
</body>
</html>
