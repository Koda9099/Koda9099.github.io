<!DOCTYPE html>
<html>
<head>
<style>
ul.first {
  list-style: none;
}
li.first { 
  padding-left: 10px; 
}
li.first::before {
  content: "â€¢";
  padding-right: 5px;
  color: pink;
}
ol.first{
  list-style-type: decimal;}
ul.second{
  list-style-image: url("images/rabbit.png");}
li.second{
  margin: 5px 0px 0px 0px;}
ol.second{
  list-style-type: lower-roman;}
  ol.second:hover {background-color: orange;}

  border:2px solid blue;}
</style>
</head>
<body>
<ul class=first>
  <li class=first>bear</li>
  <li class=first>cat</li>
  <li class=first>dolphin</li>
</ul>
<hr><ol class=first>
  <li>dog</li>
  <li>cat</li>
  <li>dolphin</li>
  </ol></hr>
<hr><ul class=second>
  <li class=second>dog</li>
  <li class=second>cat</li>
  <li class=second>dolphin</li>
</ul></hr>
<hr><ol class=second>
  <li>pig</li>
  <li>dog</li>
  <li>cat</li>
</ol></hr>
<hr><table class=first>
  <tr>
    <th>name</th>
    <th>score</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>95</td>
  </tr>
  <tr>
    <td>Lisa</td>
    <td>85</td>
  </tr>
  </table></hr>
</body>
</html>
