<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #8D8741;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: #659DBD;
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #DAAD86;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color:  #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #BC986A;
  color: black;
}

/* Create three equal columns that floats next to each other */
/*  column */
.column_1, .column_2, .column_3 { 
  background-color: #FBEEC1;
  float: left;
  width: 33%;
}

.column_1, .column_2 {   
  margin-right: 0.5%;
}

/* image */
img {
width: 90%;
margin-left: auto;
margin-right: auto;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}


/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Walk Into The Beautiful Mountains In Taiwan</h1>
  <p>Explore the mountains that you are most interested in by clicking the links below.</p>
</div>

  <a href="https://Koda9099.github.io/Snow mountain.html">Snow mountain</a>
  <a href="https://Koda9099.github.io/Xiuguluan Mountain.html">Xiuguluan Mountain</a>
  <a href="https://Koda9099.github.io/Hehuan Mountain.html">Hehuan Mountain</a>
  <a href="https://Koda9099.github.io/Jade mountain.html">Jade mountain</a>
  <a href="https://Koda9099.github.io/Alishan.html">Alishan</a>
  <a href="https://Koda9099.github.io/final project.html" style="float:right">Home</a>
</div>
</body>
